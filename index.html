<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7ba9a66e5c.js" crossorigin="anonymous"></script>

    <title>jakebacker.com</title>

    <style>
        body,html {
            height: 100%;
        }
        .btn-link {
            color: #212529
        }

        .btn:focus {
            box-shadow: 0 0 0 .2rem rgba(0, 0, 0, .0);
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container d-flex h-100">
    <div class="row align-self-center w-100">
        <div class="col-6 mx-auto">
            <div class="jumbotron">
                <h1 class="display-4 text-center">jakebacker.com</h1>
                <p class="lead mt-4 text-center">
                    <a href="https://blog.jakebacker.com">
                        <button type="button" class="btn btn-link" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="Blog">
                            <i class="far fa-edit fa-lg"></i>
                        </button>
                    </a>
                    <a href="https://blog.jakebacker.com/projects">
                        <button type="button" class="btn btn-link" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="Projects">
                            <i class="fas fa-project-diagram fa-lg"></i>
                        </button>
                    </a>
                    <a href="https://github.com/jakebacker">
                        <button type="button" class="btn btn-link" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="Github">
                            <i class="fab fa-github fa-lg"></i>
                        </button>
                    </a>
                    <a href="https://www.linkedin.com/in/jake-backer/">
                        <button type="button" class="btn btn-link" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="LinkedIn">
                            <i class="fab fa-linkedin fa-lg"></i>
                        </button>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
    })
</script>
</body>
</html>
